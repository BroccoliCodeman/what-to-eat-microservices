version: '3.4'
networks:
  ShoNetwork:

services:

 database:
    container_name: Database
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Qwerty123
    networks:
      - ShoNetwork
    ports:
      - 1433:1433

 recipes.api:
    image: ${DOCKER_REGISTRY-}recipesapi
    build:
      context: .
      dockerfile: Recipes.API/Dockerfile
    networks:
      - ShoNetwork
    ports:
      - 1488:8080
    environment:
      - DB_HOST=Database
      - DB_USER=sa
      - DB_NAME=ShoDatabase1.0
      - DB_SA_PASSWORD=Qwerty123
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+;http://+
      - ASPNETCORE_Kestrel__Certificates__Default__Password=hecysgsplf
      - ASPNETCORE_Kestrel__Certificates__Default__Path=Certificates/certificate.pfx 
    depends_on:
      - database